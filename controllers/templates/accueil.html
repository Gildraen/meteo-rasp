<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Accueil</title>
    </head>

    <body>
        <h1>Ceci est la page d'accueil d'affichage des capteurs.</h1>

		<ul>
			{% for capteur in capteurs %}
			<li>{{capteur['name']}} </li>
			<table>
			<th>
			
			{{capteur['name']}} 
			
			</th>
			<tr>
			<td>Humidité</td>
			<td>{{capteur ['humidity']}}</td>
			</tr>
			
			<tr>
			<td>Température</td>
			<td>{{capteur ['temperature']}}</td>
			</tr>
			
			<tr>
			<td>Batterie</td>
			<td>{{capteur ['battery']}}</td>
			</tr>
			
			
			</table>
			
			
			{% endfor %}
		</ul>
		


    </body>
</html>
